name: scene-switcher
components:
  - id: main
    capabilities:
      - id: panelorange55982.activeScene
        version: 1
      - id: panelorange55982.createSwitcher
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Others
metadata:
  ocfDeviceType: oic.wk.d
preferences:
  - name: "intro"
    title: "VIRTUAL Scene Switcher"
    description: "Facilitates cycling through scenes with smart buttons. Just set the number of scenes, create routines to map each Switcher scene to your actions and assign buttons to Switcher actions like next or previous."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Number of scenes to cycle"
    name: scenesCount
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      default: 4
      maximum: 1000
  - title: "Cycle mode"
    name: cycleMode
    required: true
    preferenceType: enumeration 
    definition:
      options:
        "circular": "Circular. Loops through scenes"
        "linear": "Linear. Will not loop"
      default: "circular"    
  - title: "Default scene"
    name: defaultScene
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      default: 1
      maximum: 1000      
  - name: "introAutocycle"
    title: "AUTO-CYCLE tweaks"
    description: "When using auto-cycle do not forget to stop it. Any command will stop it, not just Stop, and you can configure whether the same starting action will also stop it. Otherwise, it will stop itself after completing a whole loop or, in linear mode, reaching the end."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Use same action for start / stop"
    name: autocycleStartStops
    required: true
    preferenceType: boolean
    definition:
      default: false         
  - title: "Starting scene (def: prev / next)"
    name: autocycleStartingScene
    required: true
    preferenceType: enumeration 
    definition:
      options:
        "nextprev": "< Previous / Next >"
        "finalInitial": "< Final / Initial >"
        "firstSecond": "< Scene 1 / Scene 2 >"
        "current": "Current (reactivate)"
        "initial": "Initial"
        "final": "Final"
      default: "nextprev"
  - title: "Switching delay (def: 1000 ms)"
    name: autocycleDelay
    required: true
    preferenceType: number
    definition:
      minimum: 500
      default: 1000
      maximum: 1800000
  - title: "Circular behaviour if not stopped"
    name: autostopBehaviour
    required: true
    preferenceType: enumeration 
    definition:
      options:
        "starting": "Ends in starting scene"
        "minusone": "Ends right before starting scene"
      default: "starting"
  - title: "Circular max loops (def: 1)"
    name: autocycleMaxLoops
    required: true
    preferenceType: integer
    definition:
      minimum: 1
      default: 1
      maximum: 100
  - name: multiTapIntro
    title: "MULTI-TAP emulation"
    description: "The Switcher can turn any button into a multi-tap capable one! Use the action Register Pressed in your button pressed event. The active scene will be 1 for a single-tap, 2 for double-tap, 3 for triple and so on. If your button has native double-tap, do the same with Double and increase the delay."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Next tap waiting time (def: 500 ms)"
    name: multiTapDelayMillis
    required: true
    preferenceType: number
    definition:
      minimum: 200
      default: 500
      maximum: 2000
  - name: "introPreset"
    title: "PRESET / RECALL mode"
    description: "Changes behaviour to allow scheduling a preset scene (Scene N actions) without activating it until it is recalled (Reactivate action). Reactivate will not reactivate the current scene but the current preset. Mind that presets do not survive driver restarts, default scene will reactivate instead."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Enable Scene N preset / recall"
    name: presetRecallEnabled
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "introAdvanced"
    title: "ADVANCED tweaks"
    description: "The driver detects unwanted side effects or potential loops when using routines by suppressing certain commands received right after activating a scene."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Targeted action window (def: 800ms)"
    name: sideEffectTargetWindow
    required: true
    preferenceType: number
    definition:
      minimum: 0
      default: 800
      maximum: 10000
  - title: "Other actions window (def: 0ms)"
    name: sideEffectNoTargetWindow
    required: true
    preferenceType: number
    definition:
      minimum: 0
      default: 0
      maximum: 10000
